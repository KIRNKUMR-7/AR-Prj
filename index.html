<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Pizza Camera</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* Ensure A-Frame scene takes full screen */
    a-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
    device-orientation-permission-ui="enabled: false">
    <!-- Camera -->
    <a-camera gps-camera="simulateLatitude: 0; simulateLongitude: 0;" rotation-reader
      look-controls-enabled="false"></a-camera>

    <!-- Pizza Model - Perfectly centered -->
    <a-entity id="pizza" gltf-model="pizza.glb" scale="2 2 2" position="0 0 -2.5" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
      gps-entity-place="latitude: 0; longitude: 0;"></a-entity>

    <!-- Lighting -->
    <a-light type="ambient" color="#FFF" intensity="0.9"></a-light>
    <a-light type="directional" position="1 1 1" intensity="0.7"></a-light>
    <a-light type="point" position="0 1 -2.5" intensity="0.5"></a-light>
  </a-scene>

  <script>
    // Request camera permission
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function (stream) {
          console.log('Camera access granted');
          stream.getTracks().forEach(track => track.stop());
        })
        .catch(function (err) {
          console.error('Camera access denied:', err);
        });
    }
  </script>
</body>

</html>
