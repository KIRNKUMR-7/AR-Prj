<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Pizza Menu</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10000;
            transition: opacity 0.5s;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }

        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        #instructions p {
            margin: 5px 0;
            font-size: 13px;
            opacity: 0.9;
        }

        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            max-width: 90%;
        }

        .control-group {
            margin: 10px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        .control-group input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }

        .control-group .value-display {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            font-size: 12px;
        }

        .hidden {
            display: none;
        }

        #markerFound {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            z-index: 999;
            display: none;
            animation: fadeInOut 2s;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="loader"></div>
        <h2>Loading AR Experience...</h2>
        <p>Please wait while we prepare your pizza</p>
    </div>

    <div id="markerFound">‚úÖ Pizza Found!</div>

    <button class="toggle-btn" onclick="toggleControls()">Toggle Controls</button>

    <div id="instructions">
        <h3>üì± Point at the QR Code</h3>
        <p>Aim your camera at the QR code on the menu</p>
        <p>The pizza will appear in 3D!</p>
    </div>

    <div id="controls">
        <h3 style="margin-top: 0; text-align: center;">üéõÔ∏è Model Controls</h3>

        <div class="control-group">
            <label>
                Scale (Size)
                <span class="value-display" id="scaleValue">1.5</span>
            </label>
            <input type="range" id="scaleSlider" min="0.5" max="5" step="0.1" value="1.5">
        </div>

        <div class="control-group">
            <label>
                Height (Y Position)
                <span class="value-display" id="heightValue">0.5</span>
            </label>
            <input type="range" id="heightSlider" min="-1" max="3" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>
                Rotation Speed
                <span class="value-display" id="rotationValue">1.0</span>
            </label>
            <input type="range" id="rotationSlider" min="0" max="5" step="0.5" value="1">
        </div>

        <div style="text-align: center; margin-top: 15px;">
            <button onclick="resetControls()">Reset to Default</button>
            <button onclick="toggleRotation()">Toggle Rotation</button>
        </div>
    </div>

    <a-scene embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; precision: medium;"
        loading-screen="enabled: false">
        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Barcode Marker (works with QR codes) -->
        <a-marker type="barcode" value="0" id="marker" markerFound="markerFound" markerLost="markerLost">
            <!-- Pizza 3D Model -->
            <a-entity id="pizzaModel" gltf-model="pizza.glb" scale="1.5 1.5 1.5" position="0 0.5 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>

            <!-- Optional: Add a circular platform -->
            <a-cylinder position="0 0 0" radius="1.2" height="0.05" color="#8B4513" opacity="0.6" shadow></a-cylinder>

            <!-- Add ambient lighting -->
            <a-light type="ambient" color="#fff" intensity="0.6"></a-light>
            <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>
        </a-marker>
    </a-scene>

    <script>
        let isRotating = true;
        const pizzaModel = document.querySelector('#pizzaModel');
        const scaleSlider = document.querySelector('#scaleSlider');
        const heightSlider = document.querySelector('#heightSlider');
        const rotationSlider = document.querySelector('#rotationSlider');
        const scaleValue = document.querySelector('#scaleValue');
        const heightValue = document.querySelector('#heightValue');
        const rotationValue = document.querySelector('#rotationValue');
        const loading = document.querySelector('#loading');
        const markerFoundNotif = document.querySelector('#markerFound');

        // Hide loading screen when AR is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 2000);
        });

        // Marker found/lost events
        AFRAME.registerComponent('markerFound', {
            init: function () {
                this.el.addEventListener('markerFound', () => {
                    console.log('Marker found!');
                    markerFoundNotif.style.display = 'block';
                    setTimeout(() => {
                        markerFoundNotif.style.display = 'none';
                    }, 2000);
                });
            }
        });

        AFRAME.registerComponent('markerLost', {
            init: function () {
                this.el.addEventListener('markerLost', () => {
                    console.log('Marker lost');
                });
            }
        });

        // Wait for model to load
        setTimeout(() => {
            if (pizzaModel) {
                // Scale control
                scaleSlider.addEventListener('input', (e) => {
                    const scale = parseFloat(e.target.value);
                    pizzaModel.setAttribute('scale', `${scale} ${scale} ${scale}`);
                    scaleValue.textContent = scale.toFixed(1);
                });

                // Height control
                heightSlider.addEventListener('input', (e) => {
                    const height = parseFloat(e.target.value);
                    const currentPos = pizzaModel.getAttribute('position');
                    pizzaModel.setAttribute('position', `${currentPos.x} ${height} ${currentPos.z}`);
                    heightValue.textContent = height.toFixed(1);
                });

                // Rotation speed control
                rotationSlider.addEventListener('input', (e) => {
                    const speed = parseFloat(e.target.value);
                    const duration = speed > 0 ? 10000 / speed : 10000;

                    if (isRotating && speed > 0) {
                        pizzaModel.setAttribute('animation', {
                            property: 'rotation',
                            to: '0 360 0',
                            loop: true,
                            dur: duration,
                            easing: 'linear'
                        });
                    }
                    rotationValue.textContent = speed.toFixed(1);
                });
            }
        }, 1000);

        // Reset controls
        function resetControls() {
            scaleSlider.value = 1.5;
            heightSlider.value = 0.5;
            rotationSlider.value = 1;

            if (pizzaModel) {
                pizzaModel.setAttribute('scale', '1.5 1.5 1.5');
                pizzaModel.setAttribute('position', '0 0.5 0');
                pizzaModel.setAttribute('animation', {
                    property: 'rotation',
                    to: '0 360 0',
                    loop: true,
                    dur: 10000,
                    easing: 'linear'
                });
            }

            scaleValue.textContent = '1.5';
            heightValue.textContent = '0.5';
            rotationValue.textContent = '1.0';
            isRotating = true;
        }

        // Toggle rotation
        function toggleRotation() {
            isRotating = !isRotating;

            if (pizzaModel) {
                if (isRotating) {
                    const speed = parseFloat(rotationSlider.value);
                    const duration = speed > 0 ? 10000 / speed : 10000;
                    pizzaModel.setAttribute('animation', {
                        property: 'rotation',
                        to: '0 360 0',
                        loop: true,
                        dur: duration,
                        easing: 'linear'
                    });
                } else {
                    pizzaModel.removeAttribute('animation');
                }
            }
        }

        // Toggle controls visibility
        function toggleControls() {
            const controls = document.querySelector('#controls');
            controls.classList.toggle('hidden');
        }

        // Hide instructions after 8 seconds
        setTimeout(() => {
            const instructions = document.querySelector('#instructions');
            instructions.style.transition = 'opacity 0.5s';
            instructions.style.opacity = '0';
            setTimeout(() => {
                instructions.style.display = 'none';
            }, 500);
        }, 8000);
    </script>
</body>

</html>
