<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Pizza</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-camera position="0 0 0"></a-camera>

    <!-- Pizza - Stays in world, horizontal, touch to rotate -->
    <a-entity id="pizza" gltf-model="https://kirnkumr-7.github.io/AR-Prj/pizza.glb" position="0 0.5 -2"
      scale="0.8 0.8 0.8" rotation="0 0 0" class="clickable"></a-entity>

    <!-- Lights -->
    <a-light type="ambient" intensity="1.5"></a-light>
    <a-light type="directional" position="1 1 1" intensity="1.2"></a-light>
  </a-scene>

  <script>
    let isRotating = false;
    let currentRotation = 0;
    const pizza = document.querySelector('#pizza');

    // Touch/click to rotate
    pizza.addEventListener('click', function () {
      if (!isRotating) {
        // Start rotation
        isRotating = true;
        currentRotation += 90; // Rotate 90 degrees each tap
        pizza.setAttribute('animation', {
          property: 'rotation',
          to: `0 ${currentRotation} 0`,
          dur: 500,
          easing: 'easeInOutQuad'
        });

        // Stop rotation after animation
        setTimeout(() => {
          isRotating = false;
        }, 500);
      }
    });

    // Alternative: Continuous rotation on touch
    let touchStartX = 0;
    let touchStartRotation = 0;

    pizza.addEventListener('mousedown', function (e) {
      touchStartX = e.detail.intersection.point.x;
      touchStartRotation = currentRotation;
    });

    pizza.addEventListener('mousemove', function (e) {
      if (touchStartX !== 0) {
        const deltaX = e.detail.intersection.point.x - touchStartX;
        currentRotation = touchStartRotation + (deltaX * 100);
        pizza.setAttribute('rotation', `0 ${currentRotation} 0`);
      }
    });

    pizza.addEventListener('mouseup', function () {
      touchStartX = 0;
    });

    // Ensure camera permission
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        console.log('Camera OK');
        stream.getTracks().forEach(t => t.stop());
      })
      .catch(err => console.error('Camera error:', err));
  </script>
</body>

</html>
