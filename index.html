<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Pizza</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none;
      /* Crucial for gestures */
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-camera position="0 0 0">
      <!-- Pizza - Close range for "On Menu" feel -->
      <a-entity id="pizza" gltf-model="https://kirnkumr-7.github.io/AR-Prj/pizza.glb" position="0 -0.15 -0.5"
        scale="0.15 0.15 0.15" rotation="15 0 0"></a-entity>
    </a-camera>

    <!-- Lights -->
    <a-light type="ambient" intensity="1.5"></a-light>
    <a-light type="directional" position="1 1 1" intensity="1.2"></a-light>
  </a-scene>

  <script>
    const pizza = document.querySelector('#pizza');

    // State variables
    let currentScale = 0.15;
    let currentRotationY = 0;

    // Pinch Viewport State
    let initialPinchDistance = null;
    let startScale = 0;

    // Drag Rotation State
    let initialX = null;
    let startRotationY = 0;

    // Prevent default browser behaviors
    document.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });

    // Handle Touch Start
    document.addEventListener('touchstart', function (e) {
      if (e.touches.length === 2) {
        // Pinch started
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        initialPinchDistance = Math.hypot(touch1.pageX - touch2.pageX, touch1.pageY - touch2.pageY);
        startScale = currentScale;
      } else if (e.touches.length === 1) {
        // Drag started
        initialX = e.touches[0].pageX;
        startRotationY = currentRotationY;
      }
    });

    // Handle Touch Move
    document.addEventListener('touchmove', function (e) {
      if (e.touches.length === 2 && initialPinchDistance) {
        // Pinching
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const currentDistance = Math.hypot(touch1.pageX - touch2.pageX, touch1.pageY - touch2.pageY);

        const pinchRatio = currentDistance / initialPinchDistance;
        currentScale = Math.max(0.05, Math.min(startScale * pinchRatio, 0.8)); // Limit zoom

        pizza.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
      } else if (e.touches.length === 1 && initialX !== null) {
        // Dragging
        const deltaX = e.touches[0].pageX - initialX;
        currentRotationY = startRotationY + (deltaX * 0.5);
        pizza.setAttribute('rotation', `15 ${currentRotationY} 0`);
      }
    }, { passive: false });

    // Handle Touch End
    document.addEventListener('touchend', function (e) {
      if (e.touches.length < 2) {
        initialPinchDistance = null;
      }
      if (e.touches.length === 0) {
        initialX = null;
      }
    });

    // Camera permission
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        console.log('Camera OK');
        stream.getTracks().forEach(t => t.stop());
      })
      .catch(err => console.error('Camera error:', err));
  </script>
</body>

</html>
