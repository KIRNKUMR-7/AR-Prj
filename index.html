<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Pizza</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-camera position="0 0 0">
      <!-- Pizza - Close range for "On Menu" feel -->
      <a-entity id="pizza" gltf-model="https://kirnkumr-7.github.io/AR-Prj/pizza.glb" position="0 -0.15 -0.5"
        scale="0.15 0.15 0.15" rotation="15 0 0" class="clickable"></a-entity>
    </a-camera>

    <!-- Lights -->
    <a-light type="ambient" intensity="1.5"></a-light>
    <a-light type="directional" position="1 1 1" intensity="1.2"></a-light>
  </a-scene>

  <script>
    const pizza = document.querySelector('#pizza');
    let startDistance = 0;
    let startScale = 0.15; // Matches initial scale
    let isPinching = false;
    let startX = 0;
    let startRotationY = 0;

    // Touch Handling for Zoom (Pinch) and Rotate (Drag)
    document.addEventListener('touchstart', function (e) {
      if (e.touches.length === 2) {
        // Pinch started
        isPinching = true;
        startDistance = Math.hypot(
          e.touches[0].pageX - e.touches[1].pageX,
          e.touches[0].pageY - e.touches[1].pageY
        );
        // Get current scale (assuming uniform)
        let currentScaleStr = pizza.getAttribute('scale');
        startScale = typeof currentScaleStr === 'object' ? currentScaleStr.x : parseFloat(currentScaleStr); // Safe check
      } else if (e.touches.length === 1) {
        // Drag rotate started
        startX = e.touches[0].pageX;
        let rot = pizza.getAttribute('rotation');
        startRotationY = rot ? rot.y : 0;
      }
    });

    document.addEventListener('touchmove', function (e) {
      if (e.touches.length === 2 && isPinching) {
        // Pinch Move - Scale
        e.preventDefault(); // Prevent page zoom
        const currentDistance = Math.hypot(
          e.touches[0].pageX - e.touches[1].pageX,
          e.touches[0].pageY - e.touches[1].pageY
        );

        if (startDistance > 0) {
          const scaleFactor = currentDistance / startDistance;
          let newScale = startScale * scaleFactor;

          // Limit scale limits
          newScale = Math.max(0.05, Math.min(newScale, 0.5));

          pizza.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
        }
      } else if (e.touches.length === 1 && !isPinching) {
        // One finger Move - Rotate
        const currentX = e.touches[0].pageX;
        const deltaX = currentX - startX;

        // Rotate sensitivity
        const newRotationY = startRotationY + (deltaX * 0.5);
        pizza.setAttribute('rotation', `15 ${newRotationY} 0`);
      }
    });

    document.addEventListener('touchend', function (e) {
      if (e.touches.length < 2) {
        isPinching = false;
      }
    });

    // Camera permission
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        console.log('Camera OK');
        stream.getTracks().forEach(t => t.stop());
      })
      .catch(err => console.error('Camera error:', err));
  </script>
</body>

</html>
