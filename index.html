<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Pizza Camera</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    /* Ensure A-Frame scene takes full screen */
    a-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;"
    device-orientation-permission-ui="enabled: false">
    <!-- Camera -->
    <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

    <!-- Pizza Model - Fixed center position -->
    <a-entity id="pizza" gltf-model="https://kirnkumr-7.github.io/AR-Prj/pizza.glb" scale="1.5 1.5 1.5"
      position="0 0 -3" rotation="-90 0 0"
      animation="property: rotation; to: -90 360 0; loop: true; dur: 8000; easing: linear"></a-entity>

    <!-- Lighting -->
    <a-light type="ambient" color="#FFF" intensity="1"></a-light>
    <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
    <a-light type="point" position="0 0 -3" intensity="0.6"></a-light>
  </a-scene>

  <script>
    // Request camera permission
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function (stream) {
          console.log('Camera access granted');
          stream.getTracks().forEach(track => track.stop());
        })
        .catch(function (err) {
          console.error('Camera access denied:', err);
        });
    }

    // Check if model loads
    document.querySelector('a-scene').addEventListener('loaded', function () {
      console.log('AR Scene loaded');

      const pizza = document.querySelector('#pizza');
      if (pizza) {
        pizza.addEventListener('model-loaded', function () {
          console.log('Pizza model loaded successfully!');
        });

        pizza.addEventListener('model-error', function (error) {
          console.error('Error loading pizza model:', error);
        });
      }
    });
  </script>
</body>

</html>
